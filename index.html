<!DOCTYPE html>
<html>
<head>
    <title>FOOTBALLERS  Giphy Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Monoton|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
<div class="container">
<!-- title -->
<div class="row">
    <div class="col-md-12">
        <h1 align="center">GIPHY FOOTBALLERS SEARCH</h1>
    </div>
</div>


<!--search -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 form-group searchDiv">
            <div class="input-group">
              <input type="text" class="form-control" id="footballSearch" placeholder="Search for footballers">
              <span class="input-group-btn">
              <button class="btn btn-default" id="footballSearchBTN" type="submit"><span class="glyphicon glyphicon-search" aria-label="search"></span></button>
              </span>   
            </div>
        </div>
    </div>  
<!-- Buttons -->
<div class="row buttoHolderRow">
    <div class="col-md-12 text-center">
            <div id="buttonHolder"></div>
    </div>
</div>
<!-- gif display -->
<div class="row">
    <div class="col-md-12 picDiv text-center" id="gifDiv">
    <p class="warning">Type in box or click button to begin</p>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="assets/app.js"></script>
</body>
